{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'bootstrap/css/bootstrap.css' %} " rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/add.css' %}">
</head>
<body>
    <div class="div">
        <form action="{% url 'ado' %}" method="post" class="form-horizontal" role="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">标题</label>
                <div class="col-sm-5">
                        <input type="text" class="form-control" name="title" id="firstname" placeholder="请输入标题" >
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">作者</label>
                <div class="col-sm-5">
                        <input type="text" class="form-control" name="autor" id="firstname" placeholder="请输入作者" >
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">文本框</label>
                <div class="col-sm-5">
                        <textarea class="form-control" rows="3" name="content"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label"></label>
                <div class="col-sm-5">
                        <input type="submit" value="提交内容" class="btn btn-danger">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
