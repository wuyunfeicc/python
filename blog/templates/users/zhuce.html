{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'bootstrap/css/bootstrap.css' %} " rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/add.css' %}">
</head>
<body>
    <div class="div">
        <form action="{% url 'zcdo' %}" method="post" class="form-horizontal" role="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">用户名:</label>
                <div class="col-sm-5">
                        <input type="text" class="form-control" name="usename" id="firstname" placeholder="请输入用户名" >
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">密码:</label>
                <div class="col-sm-5">
                        <input type="password" class="form-control" name="usepass" id="firstname" placeholder="请输入密码" >
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">年龄:</label>
                <div class="col-sm-5">
                        <input type="text" class="form-control" name="age" id="firstname" placeholder="请输入年龄" >
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">性别:</label>
                <div class="col-sm-5">
                        <input type="radio"  name="sex"  value="男" >男
                        <input type="radio"  name="sex"  value="女" >女
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">爱好:</label>
                <div class="col-sm-5">
                        <input type="checkbox"  name="hobby"  value="游戏">游戏
                        <input type="checkbox"  name="hobby"  value="足球">足球
                        <input type="checkbox"  name="hobby"  value="篮球">篮球
                        <input type="checkbox"  name="hobby"  value="健身">健身
                        <input type="checkbox"  name="hobby"  value="旅游">旅游
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label"></label>
                <div class="col-sm-5">
                        <input type="submit" value="注册" class="btn btn-danger">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
