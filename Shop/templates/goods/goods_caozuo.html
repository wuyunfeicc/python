{% extends 'common/basc_houtai.html' %}
{% load static %}
{% block content %}
     <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form" method="post" action="{% url 'goods:goods_caozuodo' %}" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>商品编号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_email" name="goods_num" required=""
                  autocomplete="off" class="layui-input" value="{{ list.goods_num }}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>商品名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_username" name="goods_name" required=""
                  autocomplete="off" class="layui-input" value="{{ list.goods_name }}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>商品类型
              </label>
                 <select name="type_id" id="shipping" class="valid">
                    {% for goodslist in goods_type %}
                        <option value="{{ goodslist.type_id }}">{{ goodslist.type_name }}</option>
                    {% endfor %}
                </select>
          </div>
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>商品原价
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_pass" name="goods_oprice" required=""
                  autocomplete="off" class="layui-input" value="{{ list.goods_oprice }}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品现价
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" name="goods_xprice" required=""
                  autocomplete="off" class="layui-input" value="{{ list.goods_xprice }}">
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品库存
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" name="goods_count" required=""
                  autocomplete="off" class="layui-input" value="{{ list.goods_count }}">
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>存储方法
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" name="goods_method" required=""
                  autocomplete="off" class="layui-input" value="{{ list.goods_method }}">
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品介绍
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" name="goods_infor" required=""
                  autocomplete="off" class="layui-input" value="{{ list.goods_infor }}">
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品缩略图
              </label>
              <div class="layui-input-inline">
                  <input type="file" id="L_repass" name="goods_pic"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>配送地址
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" name="goods_address" required=""
                  autocomplete="off" class="layui-input" value="{{ list.goods_address }}">
              </div>
          </div>
		  <div class="layui-form-item layui-form-text">
                    <label for="desc" class="layui-form-label">
                        商品内容
                    </label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" id="desc" name="goods_content"
                                  class="layui-textarea" required="" >{{ list.goods_content }}
                        </textarea>
                    </div>
                </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <input type="hidden" name="id" value="{{ list.id }}">
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  修改
              </button>
          </div>
        </form>
    </div>

{% endblock %}
