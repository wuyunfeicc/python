{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'bootstrap/css/bootstrap.css' %} " rel="stylesheet" type="text/css">
    <link href="{% static 'css/add.css' %} " rel="stylesheet" type="text/css">
</head>
<body>


    <table class="table table-hover table-striped table-bordered">
    <h2 align="center">学生管理系统</h2>
        <tr>
            <td>编号</td>
            <td>学号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>年级</td>
            <td>专业</td>
            <td>地址</td>
            <td>操作</td>
        </tr>
        {% for i in list %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.stu_id }}</td>
                <td>{{ i.username }}</td>
                <td>{{ i.sex }}</td>
                <td>{{ i.age }}</td>
                <td>{{ i.nianji }}</td>
                <td>{{ i.zhuanye }}</td>
                <td>{{ i.address }}</td>
                <td><a href="{% url 'xiugai' i.id %}">编辑</a>   <a href="{% url 'shanchu' i.id %}">删除</a></td>
            </tr>
        {% endfor %}
    </table>
    <div class="boxa">
        <a class="btn btn-info" href="{% url 'add' %}" role="button">增加</a>
    </div>
</body>
</html>
