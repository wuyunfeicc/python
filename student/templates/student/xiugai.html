{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'bootstrap/css/bootstrap.css' %} " rel="stylesheet" type="text/css">
    <link href="{% static 'css/add.css' %} " rel="stylesheet" type="text/css">
</head>
<body>
    <div class="div">
        <form action="{% url 'xiugaido' %}" method="post" class="form-horizontal" role="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">学号</label>
                <div class="col-sm-5">
                        <input type="text" value="{{ list.stu_id }}" readonly class="form-control" name="stu_id" id="firstname" placeholder="请输入学号" >（不能修改）
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-5">
                        <input type="text" class="form-control" value="{{ list.username}}"  name="username" id="firstname" placeholder="请输入姓名" >
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">性别</label>
                <div class="col-sm-5">
                       <input type="text" class="form-control" value="{{ list.username }}" name="sex" id="firstname" placeholder="请输入性别" >
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">年龄</label>
                <div class="col-sm-5">
                       <input type="text" class="form-control" value="{{ list.age }}" name="age" id="firstname" placeholder="请输入年龄" >
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">年级</label>
                <div class="col-sm-5">
                       <input type="text" class="form-control" value="{{ list.nianji }}" name="nianji" id="firstname" placeholder="请输入年级" >
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">专业</label>
                <div class="col-sm-5">
                       <input type="text" class="form-control" value="{{ list.zhuanye }}" name="zhuanye" id="firstname" placeholder="请输入专业" >
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">地址</label>
                <div class="col-sm-5">
                       <input type="text" class="form-control" value="{{ list.address }}"  name="address" id="firstname" placeholder="请输入地址" >
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label"></label>
                <div class="col-sm-5">
                        <input type="submit" value="修改" class="btn btn-danger">
                        <input type="reset" value="重填" class="btn btn-danger">
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label"></label>
                <div class="col-sm-5">
                        <input type="hidden" name="id" value="{{ list.id }}">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
